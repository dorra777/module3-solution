<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Client Fictif</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo du client">
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Bienvenue sur notre site</h1>
            <p>Découvrez nos services exceptionnels.</p>
        </section>

        <section class="content">
            <div class="column">
                <img src="image1.jpg" alt="Image 1">
                <p>Description du service 1.</p>
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Image 2">
                <p>Description du service 2.</p>
            </div>
            <div class="column">
                <img src="image3.jpg" alt="Image 3">
                <p>Description du service 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <img src="logo.png" alt="Logo réduit">
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Client Fictif. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
